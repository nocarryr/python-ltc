language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
addons:
  apt:
    packages:
      - pandoc
      - jackd2
install:
  - pip install -U pip
  - pip install -U setuptools wheel
  - pip install -U pytest pytest-cov coveralls
  - pip install JACK-Client
  - pip install -e .
script:
  - py.test --cov-config .coveragerc --cov=pyltc
after_success:
  - coverage combine
  - coveralls
