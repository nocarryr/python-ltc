language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
addons:
  apt:
    packages:
      - pandoc
      - jackd2
install:
  - pip install -U pip
  - pip install -U setuptools wheel
  - pip install -U pytest pytest-cov pytest-xdist coveralls
  - pip install -U -r requirements.txt
  - python setup.py build_ext --force --inplace --define CYTHON_TRACE_NOGIL
script:
  - py.test -n=auto --cov-config .coveragerc --cov=pyltc
after_success:
  - coverage combine
  - coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    python: "3.5"
    tags: true
  user: nocarryr
  password:
    secure: 
